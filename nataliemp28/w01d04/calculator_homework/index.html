<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator Homework2</title>
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
  </head>
  <body>

    <h1>Basic Javascript Calculator</h1>

    <form id="form_event">
      <input type="text" name="Number One" id="buttonOne">

        <select id="operator">
          <option>Choose your calculation from the list</option>
          <option value="addition">Addition</option>
          <option value="division">Division</option>
          <option value="multiplication">Multiplication</option>
          <option value="subtraction">Subtraction</option>
        </select>

      <input type="text" name="Number Two" id="buttonTwo">
<div>
      <button id="result" align="right">Click this box to see your result!
        <div id="display"></div>
      </button>

      <button type="reset" id="reset" align="right">Clear the result and calculate again</button>

      </form>
  </div>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
