<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- set viewport to device width to allow responsiveness -->
  <link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/dist/client.js"></script>
  <title>Antipodean Wine extravaganza!</title>

</head>
<body>
  <h1>Antipodean Wines</h1>

  <form id="new-wine">
    <input type="text" name='variety' class="add" placeholder="Wine Variety">
    <input type="text" name="origin" class="add" placeholder="Origin (region, country)">
    <input type="text" name="vineyard" class="add" placeholder="Vineyard">
    <input type="text" name="year" class="add" placeholder="Year">
    <input type="text" name="image" class="add" placeholder="Image Link">
    <input type="submit" value='Add Wine' class="add">
    <button type="button" name="delete" id="remove">Delete Wine</button>
  </form>
</body>

<ul id="wines"></ul>

</html>
