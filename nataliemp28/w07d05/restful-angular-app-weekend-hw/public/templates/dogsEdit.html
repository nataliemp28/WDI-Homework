<section class="row">
  <form ng-submit="dogsEdit.update()">
    <div class="twelve columns">
      <label>Name</label>
      <input type="text" name="name" placeholder="Name" ng-model="dogsEdit.dog.name" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Breed</label>
      <input type="text" name="breed" placeholder="Breed" ng-model="dogsEdit.dog.breed" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Nature</label>
      <input type="text" name="nature" placeholder="Nature" ng-model="dogsEdit.dog.nature" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Photo</label>
      <input type="text" name="photo" placeholder="Photo" ng-model="dogsEdit.dog.photo" class="u-full-width">
    </div>

    <button class="button-primary">Update Dog</button>
  </form>
</section>
