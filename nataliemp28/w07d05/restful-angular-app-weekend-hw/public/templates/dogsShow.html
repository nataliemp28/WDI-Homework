<section>
  <img ng-src="{{ dogsShow.dog.photo }}" class="image">
  <h2>{{ dogsShow.dog.name }}</h2>
  <h4>Breed: {{ dogsShow.dog.breed }}</h4>
  <p>Characteristics: {{ dogsShow.dog.nature }}</p>
  <button class="button-primary">Edit Dog<a ui-sref="dogsEdit({id: dogsShow.dog._id})"></a></button>
  <button class="button-primary" ng-click="dogsShow.delete()">Delete</button>
</section>
