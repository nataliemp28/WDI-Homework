<section>
        <ul>
          <li ng-repeat="dog in dogsIndex.all" class="three columns">
            <a ui-sref="dogsShow({ id: dog._id })" class="image">
              <img ng-src="{{ dog.photo }}" class="u-max-full-width">
              <h2>{{ dog.name }}</h2>
              <h5>Breed: {{ dog.breed }}</h5>
              <p>Nature: {{ dog.nature }}</p>
            </a>
          </li>
        </ul>
</section>
